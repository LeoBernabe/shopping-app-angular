  <div class='card m-2'>
    <form [formGroup]="productForm" (ngSubmit)="submitProduct(productForm.value)">
    <div class='card-header text-left'>
        <h5 class='card-title'>Product Modal</h5>
    </div>
      <div class='card-body text-left'>
        <div class="form-group">
            <input type="text" class="form-control" 
            placeholder="Product Name" 
            id="productName"
            formControlName="productName">
        </div>
        <div class="form-group">
            <textarea class="form-control" 
            id="productDescription" 
            formControlName="productDescription" 
            rows="3" 
            placeholder="Product Description"></textarea>
        </div>
        <div class="form-group">
            <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" 
            id="productPrice" 
            formControlName="productPrice" 
            placeholder="Product Price">
            </div>
        </div>
      </div>
      <div class='card-footer text-center'>
          <div class='row'>
              <div class='col-6 p-0'>
                <input type="submit" class="btn btn-outline-info" value="Save">
              </div>
              <div class='col-6 p-0'>
              <button #closeProductModal type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </form>
  </div>
